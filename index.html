<!-- compose modal strat -->
<div id="composeModal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Compose Your Mail</h3>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>To</label>
                    <div class="input-group">
                        <div class="input-group-addon"><i class="fa fa-user fa-fw"></i></div>
                        <input type="text" placeholder="To..." class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label>Subject</label>
                    <input type="text" placeholder="Subject" class="form-control">
                </div>
                <div class="form-group">
                    <label>Message</label>
                    <textarea class="form-control" placeholder="Your Message Comes Here..."></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <div class="form-group">
                    <button class="btn btn-danger" data-dismiss="modal"><i class="fa fa-close fa-fw"></i>Close</button>
                    <button class="btn btn-primary" data-dismiss="modal"><i class="fa fa-user fa-fw"></i>Send</button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- compose modal end -->
